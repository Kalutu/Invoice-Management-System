{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

	<h1 class="text-center">{{title}}</h1>
	
	<form method='POST' action=''>
		{% csrf_token %}
		<div class="row">	
			{% for field in form %}
			<div class="col-sm-6">
				{%	bootstrap_field field %}
			</div>
			{% endfor %}				
		</div>
		<input class="btn btn-primary" type="submit" value='Save'/>
    </form>
	
{% endblock %}
